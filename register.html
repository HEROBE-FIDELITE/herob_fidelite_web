<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="assets/vendors/feather/feather.css">
  <link rel="stylesheet" href="assets/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-8 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="assets/img/logo.svg" alt="logo">
              </div>
              <h6 class="font-weight-light">Créer votre compte HEROB FIDELITE</h6>
              <form class="pt-3">
                <div class="row">
                  <div class="col-lg-6 form-group">
                    <input type="text" class="form-control form-control-lg" id="" placeholder="Nom">
                  </div>
                  <div class="col-lg-6 form-group">
                    <input type="email" class="form-control form-control-lg" id="" placeholder="Prénom">
                  </div>

                </div>
                <div class="row">
                  <div class="col-lg-6 form-group">
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                      placeholder="Email">
                  </div>
                  <div class="col-lg-6 form-group">
                    <input type="tel" class="form-control form-control-lg" id="exampleInputEmail1"
                      placeholder="Numéro de téléphone">
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-6 form-group">
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                      placeholder="mot de passe">
                  </div>

                  <div class="col-lg-6 form-group">
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                      placeholder="Confirmer mot de passe">
                  </div>

                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      j'accepte les Conditions d'utilisation
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                    href="home.html">S'INSCRIRE</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Vous avez un compte ? <a href="login.html" class="text-primary">Connectez-vous</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->

  <script src="vendors/@popperjs/popper.min.js"></script>
  <script src="vendors/bootstrap/bootstrap.min.js"></script>
  <script src="vendors/is/is.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
  <script src="vendors/fontawesome/all.min.js"></script>
  <script src="assets/js/theme.js"></script>

  <script src="assets/js/off-canvas.js"></script>
  <script src="assets/js/hoverable-collapse.js"></script>
  <script src="assets/js/template.js"></script>
  <script src="assets/js/settings.js"></script>
  <!-- endinject -->
</body>

</html>
